<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Images Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .fallback-image {
            width: 100%;
            height: auto;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            line-height: 150px; /* Adjust based on image height */
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Images Available</h1>
        <p>It looks like images are turned off or not supported in your browser. Below is the content that would be shown if images were available:</p>
        <div class="fallback-image">
            <span> <a href="image placeholder.html">Image Placeholder </a> </span>
        </div>
        <p>We apologize for any inconvenience. Please <a href="contact.html">contact us</a> if you have any questions or need further assistance.</p>
    </div>

</html>
